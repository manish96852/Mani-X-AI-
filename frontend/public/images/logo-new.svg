<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="30%" style="stop-color:#0099FF"/>
      <stop offset="70%" style="stop-color:#6C5CE7"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#1A1A2E" rx="10"/>
  
  <!-- Main logo symbol -->
  <g transform="translate(20, 20)">
    <!-- Outer geometric shape -->
    <polygon points="40,10 65,25 65,55 40,70 15,55 15,25" 
             fill="url(#mainGradient)" 
             stroke="#FFFFFF" 
             stroke-width="2"
             filter="url(#glow)"/>
    
    <!-- Neural network nodes -->
    <circle cx="25" cy="30" r="4" fill="#FFFFFF"/>
    <circle cx="55" cy="30" r="4" fill="#FFFFFF"/>
    <circle cx="40" cy="20" r="4" fill="#FFFFFF"/>
    <circle cx="40" cy="40" r="4" fill="#FFFFFF"/>
    <circle cx="40" cy="60" r="4" fill="#FFFFFF"/>
    
    <!-- Connection lines -->
    <line x1="25" y1="30" x2="55" y2="30" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="40" y1="20" x2="40" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="25" y1="30" x2="40" y2="20" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="55" y1="30" x2="40" y2="40" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="40" x2="25" y2="30" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="20" x2="55" y2="30" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    
    <!-- Central AI core -->
    <circle cx="40" cy="40" r="8" fill="#FFFFFF"/>
    <circle cx="40" cy="40" r="5" fill="url(#mainGradient)"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI</text>
  </g>
  
  <!-- Brand name -->
  <g transform="translate(110, 35)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#textGrad)">
      MANI
    </text>
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#00D4FF">
      X
    </text>
    <text x="170" y="30" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#textGrad)">
      AI
    </text>
    
    <!-- Tagline -->
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="#B0B0B0">
      Next-Generation DeFi Intelligence
    </text>
  </g>
  
  <!-- Animated particles -->
  <g opacity="0.7">
    <circle cx="320" cy="30" r="3" fill="#00D4FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="45" r="2" fill="#6C5CE7">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="360" cy="25" r="2.5" fill="#A855F7">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="65" r="2" fill="#00D4FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
