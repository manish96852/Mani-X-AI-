<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#0099FF"/>
      <stop offset="100%" style="stop-color:#6C5CE7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" fill="#16213E" rx="8"/>
  
  <!-- Logo Icon -->
  <g transform="translate(15, 15)">
    <!-- Main hexagon -->
    <polygon points="25,5 40,13 40,32 25,40 10,32 10,13" 
             fill="url(#grad1)" 
             stroke="#FFFFFF" 
             stroke-width="1.5"/>
    
    <!-- AI nodes -->
    <circle cx="18" cy="18" r="2.5" fill="#FFFFFF"/>
    <circle cx="32" cy="18" r="2.5" fill="#FFFFFF"/>
    <circle cx="25" cy="12" r="2.5" fill="#FFFFFF"/>
    <circle cx="25" cy="24" r="2.5" fill="#FFFFFF"/>
    
    <!-- Center AI -->
    <circle cx="25" cy="18" r="4" fill="#FFFFFF"/>
    <circle cx="25" cy="18" r="2.5" fill="#00D4FF"/>
    
    <!-- Connections -->
    <line x1="18" y1="18" x2="32" y2="18" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="12" x2="25" y2="24" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    MANI
  </text>
  <text x="140" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#00D4FF">
    X
  </text>
  <text x="155" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    AI
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="300" fill="#B0B0B0">
    AI-Powered DeFi Platform
  </text>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="20" r="2" fill="#00D4FF" opacity="0.8"/>
  <circle cx="235" cy="30" r="1.5" fill="#6C5CE7" opacity="0.6"/>
  <circle cx="250" cy="25" r="1.8" fill="#00D4FF" opacity="0.7"/>
</svg>
