<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the logo -->
    <radialGradient id="logoGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1B69;stop-opacity:1" />
    </radialGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F23;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)" stroke="#00F5FF" stroke-width="2" opacity="0.1"/>
  
  <!-- Main geometric shape - hexagonal structure -->
  <g transform="translate(100, 100)">
    <!-- Outer hexagon -->
    <polygon points="-40,-23 -40,23 0,46 40,23 40,-23 0,-46" 
             fill="none" 
             stroke="url(#logoGradient)" 
             stroke-width="3" 
             opacity="0.8"
             filter="url(#glow)"/>
    
    <!-- Inner hexagon -->
    <polygon points="-25,-14 -25,14 0,28 25,14 25,-14 0,-28" 
             fill="url(#logoGradient)" 
             opacity="0.2"/>
    
    <!-- AI Neural Network Pattern -->
    <!-- Central core -->
    <circle cx="0" cy="0" r="12" fill="url(#logoGradient)" filter="url(#innerGlow)"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="5" fill="url(#logoGradient)"/>
    
    <!-- Neural nodes -->
    <circle cx="-20" cy="-12" r="4" fill="#00F5FF" opacity="0.8"/>
    <circle cx="20" cy="-12" r="4" fill="#00F5FF" opacity="0.8"/>
    <circle cx="-20" cy="12" r="4" fill="#00F5FF" opacity="0.8"/>
    <circle cx="20" cy="12" r="4" fill="#00F5FF" opacity="0.8"/>
    <circle cx="0" cy="-25" r="4" fill="#6C5CE7" opacity="0.8"/>
    <circle cx="0" cy="25" r="4" fill="#6C5CE7" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-20" y1="-12" x2="0" y2="0" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="-12" x2="0" y2="0" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="12" x2="0" y2="0" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="12" x2="0" y2="0" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-25" x2="0" y2="0" stroke="#6C5CE7" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="25" x2="0" y2="0" stroke="#6C5CE7" stroke-width="2" opacity="0.6"/>
    
    <!-- Cross connections -->
    <line x1="-20" y1="-12" x2="20" y2="12" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="-12" x2="-20" y2="12" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    
    <!-- AI text in center -->
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle" opacity="0.9">AI</text>
  </g>
  
  <!-- Brand text below -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="900" 
        fill="#FFFFFF" text-anchor="middle" opacity="0.9">MANI X AI</text>
  
  <!-- Tagline -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="300" 
        fill="#00F5FF" text-anchor="middle" opacity="0.7">DeFi Intelligence</text>
  
  <!-- Decorative particles -->
  <g opacity="0.6">
    <circle cx="30" cy="40" r="2" fill="#00F5FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="60" r="1.5" fill="#6C5CE7">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="160" r="1" fill="#00F5FF">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="150" r="1.5" fill="#6C5CE7">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
